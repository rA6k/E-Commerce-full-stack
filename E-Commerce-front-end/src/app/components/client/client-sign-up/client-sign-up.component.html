<div class="main">
    <h1 align="center">Register</h1>
    <table class="center">
        <tr>
            <td class="label"><b>FirstName</b></td>
            <td>
                <input type="text" [(ngModel)]="firstName">
            </td>
        </tr>
        <tr>
            <td class="label"><b>LastName</b></td>
            <td>
                <input type="text" [(ngModel)]="lastName">
            </td>
        </tr>
        <tr>
            <td class="label"><b>Email</b></td>
            <td>
                <input type="text" [(ngModel)]="email">
            </td>
        </tr>
        <tr>
            <td class="label"><b>DOB</b></td>
            <td>
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="setDOB($event)"
                    >
                    <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                    <mat-datepicker #picker ></mat-datepicker>
                  </mat-form-field>
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="information">
                Date should be yyyy-mm-dd Format
            </td>
        </tr>
        <tr>
            <td class="label"><b>Gender</b></td>
            <td>
                <select [ngModel]="gender" class="box">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>

        <tr>
            <td class="label"><b>Phone</b></td>
            <td>
                <input type="text" [(ngModel)]="phone">
            </td>
        </tr>

        <tr>
            <td class="label"><b>District</b></td>
            <td>
                <input type="text" [(ngModel)]="district">
            </td>
        </tr>

        <tr>
            <td class="label"><b>ZipCode</b></td>
            <td>
                <input type="text" [(ngModel)]="zipcode">
            </td>
        </tr>

        <tr>
            <td class="label"><b>state</b></td>
            <td>
                <input type="text" [(ngModel)]="state">
            </td>
        </tr>
        <tr>
            <td class="label"><b>Password</b></td>
            <td>
                <input type="password" [(ngModel)]="password">
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="information">
                Password should contains 1 Uppercase, 1 Digit and should be 8 character long
            </td>
        </tr>
        <tr>
            <td class="submit">
                <td class="center">
                <button (click)="signup()" [disabled]="firstName === '' || lastName === '' || email === '' || password === ''" class="btn btn-primary">Signup</button>
            </td>
        </tr>
    </table>
</div>
